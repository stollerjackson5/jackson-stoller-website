<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="pepper.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4d4d4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #395a72;
            color: #d4d4d4;
            padding: 35px;
            text-align: center;
        }

        nav a {
            color: #d4d4d4;
            text-decoration: none;
            margin: 0 10px;
        }

        .container-contact {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            margin-top: 20px;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #000; /* Add black border */
        }

        .contact-info h2,
        .contact-form h2 {
            margin-top: 0;
            color: #395a72;
        }

        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 10px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            color: #395a72;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #395a72;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #395a72;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2c475b;
        }

        /* Add medium border between containers */
        .contact-info {
            margin-right: 15px;
        }

        .contact-form {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="./index.html">home</a>
            <a href="./resume.html">resume</a>
            <a href="./portfolio.html">portfolio</a>
            <a href="./contact.html">contact</a>
            <a href="https://skateschool.substack.com/">skate school</a>
            <a href="./hobbies.html">hobbies</a>
        </nav>
    </section>
    
    <div class="container-contact">
        <div class="contact-info">
            <h2>My Contact Information</h2>
            <br>
            <ul>
                <li><strong>Name:</strong> Jackson W. Stoller</li>
                <li><strong>Phone:</strong> (937) 361-2651</li>
                <li><strong>Email:</strong> stollerjackson5@gmail.com</li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Contact Me</h2>
            <br>
            <form action="submit.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
